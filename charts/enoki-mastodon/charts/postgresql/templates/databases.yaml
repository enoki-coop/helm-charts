---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: mastodon-postgres
spec:
  postgresVersion: 15
  instances:
    - name: mastodon-postgres
      dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: {{ .Values.storage.database }}
  backups:
    pgbackrest:
      repos:
        - name: mastodon-postgres-backups
          volume:
            volumeClaimSpec:
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: {{ .Values.storage.backups }}
