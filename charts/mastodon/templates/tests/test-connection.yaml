apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mastodon.fullname" . }}-test-connection"
  labels:
    {{- include "mastodon.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '{{ include "mastodon.fullname" . }}-web:{{ .Values.mastodon.web.port }}'
        - '--header=x-forwarded-proto:https'
        - '--header=Host:mastodon.local'
  restartPolicy: Never
